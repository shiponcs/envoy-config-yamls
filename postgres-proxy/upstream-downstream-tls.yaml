static_resources:
  listeners:
  - name: pg_listener
    address:
      socket_address:
        address: 0.0.0.0
        protocol: TCP
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.postgres_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.postgres_proxy.v3alpha.PostgresProxy
          stat_prefix: egress_pg
          enable_sql_parsing: true
          terminate_ssl: true
          upstream_ssl: REQUIRE
      - name: envoy.filters.network.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: pg_tcp
          cluster: pg_cluster
      transport_socket:
         name: envoy.transport_sockets.starttls
         typed_config:
           "@type": type.googleapis.com/envoy.extensions.transport_sockets.starttls.v3.StartTlsConfig
           tls_socket_config:
             common_tls_context:
               tls_certificates:
               - certificate_chain: {filename: "/home/user/office/pg-test/upstream-downstream-tls-envoy-setup/tls.crt"}
                 private_key: {filename: "/home/user/office/pg-test/upstream-downstream-tls-envoy-setup/tls.key"}


  clusters:
  - name: pg_cluster
    type: STRICT_DNS
    load_assignment:
      cluster_name: pg_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 4002
    transport_socket:
      name: envoy.transport_sockets.starttls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.starttls.v3.UpstreamStartTlsConfig
        tls_socket_config:
          allow_renegotiation: true
          common_tls_context:
            tls_certificates:
            - certificate_chain: {filename: "/home/user/office/pg-test/upstream-downstream-tls-envoy-setup/tls.crt"}
              private_key: {filename: "/home/user/office/pg-test/upstream-downstream-tls-envoy-setup/tls.key"}
