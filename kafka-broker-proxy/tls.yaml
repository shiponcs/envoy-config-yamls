static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0 # Host that Kafka clients should connect to.
        port_value: 10000  # Port that Kafka clients should connect to.
    filter_chains:
    - filters:
      - name: envoy.filters.network.kafka_broker
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.kafka_broker.v3.KafkaBroker
          stat_prefix: kafka_proxy
      - name: envoy.filters.network.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: tcp
          cluster: localkafka
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
          common_tls_context:
            tls_certificates:
            - certificate_chain:
                filename: /home/user/office/kf-test/kf-server-tls.crt
              private_key:
                filename: /home/user/office/kf-test/kf-server-tls.key
            # validation_context: 
            #   trusted_ca: 
            #     filename: /home/user/office/kf-test/kf-client-ca-1.crt
  clusters:
  - name: localkafka
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: some_service
      endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: 127.0.0.1 # Kafka broker's host
                  port_value: 29092 # Kafka broker's port.
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        common_tls_context:
          tls_certificates:
          - certificate_chain:
              filename: /home/user/office/kf-test/kf-client-tls.crt
            private_key:
                filename: /home/user/office/kf-test/kf-client-tls.key
          # validation_context: 
          #   trusted_ca: 
          #     filename: /home/user/office/kf-test/kf-client-ca-1.crt
admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
