static_resources:
  listeners:
  - name: mongo_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 1999
    filter_chains:
    - filters:
      - name: envoy.filters.network.mongo_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.mongo_proxy.v3.MongoProxy
          stat_prefix: egress_mongo
      - name: envoy.filters.network.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: mongo_tcp
          cluster: mongo_cluster
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
          common_tls_context:
            tls_certificates:
            - certificate_chain:
                filename: /home/user/office/mongo-test/mongo-auth/server.crt
              private_key:
                filename: /home/user/office/mongo-test/mongo-auth/server-tls.key


  clusters:
  - name: mongo_cluster
    type: STRICT_DNS
    connect_timeout: 500s
    load_assignment:
      cluster_name: mongo_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 139.162.26.203
                port_value: 27017 
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        common_tls_context:
          tls_certificates:
          - certificate_chain:
              filename: /home/user/office/mongo-test/mongo-auth/client.crt
            private_key:
                filename: /home/user/office/mongo-test/mongo-auth/client-tls.key

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
